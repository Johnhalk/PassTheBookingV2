{% extends 'client/base.html' %}
{% load staticfiles %}

{% block content %}
  {% for client in clients %}
  <div class="w3-container w3-content w3-center w3-padding-32" style="max-width:800px" id="client-list">
    <div class="w3-panel w3-leftbar w3-light-grey">
      <h4 class="w3-wide" id='name'>Name: {{ client }}</h4>
      <p>Date joined: {{ client.date_joined }}</p>
      <h6 class='w3-wide' id='more-info'><a href="{% url 'client_detail' pk=client.pk %}">More information</a></h6>
    </div>
  </div>
  {% endfor %}
{% endblock %}
