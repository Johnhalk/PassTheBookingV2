{% extends 'client/base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="w3-panel w3-leftbar w3-light-grey">
      <h4 id='name'>Edit client details:</h4>
      <form method="POST" class="client-form">{% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="save btn btn-default">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
