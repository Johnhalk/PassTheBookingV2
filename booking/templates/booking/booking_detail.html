{% extends 'booking/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="w3-container">
    <h5>Booking No. {{ booking.pk }}</h5>
    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
      <tr>
        <td>Property:</td>
        <td class = 'w3-right'>{{ booking.property }}</td>
      </tr>
      <tr>
        <td>Check in date:</td>
        <td class = 'w3-right'>{{ booking.date_check_in }}</td>
      </tr>
      <tr>
        <td>Check out date:</td>
        <td class = 'w3-right'>{{ booking.date_check_out }}</td>
      </tr>
      <tr>
        <td>Guest name:</td>
        <td class = 'w3-right'>{{ booking.guest_name}}</td>
      </tr>
    </table><br>
    <button class="w3-button w3-dark-grey" id='more-info'><a href="/booking">Return</a><i class="fa fa-arrow-right"></i></button>
    <button class="w3-button w3-dark-grey" id='more-info'><a href="{% url 'booking_edit' pk=booking.pk %}">Edit booking</a><i class="fa fa-arrow-right"></i></button>

</div>
<br>
{% endblock %}
